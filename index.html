<!doctype html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Two Way Data Binding</title>
  </head>
  <body>
    Name: <input data-tw-bind="name" type="text">
    <span data-tw-bind="name"></span>
    <hr />
    Surname: <input data-tw-bind="surname" type="text">
    <span data-tw-bind="surname"></span>
    <script src="app.js"></script>
  </body>
</html>
